<div class="text-center">
  <h1>Drag and pull the edges of the rectangle</h1>
  <div class="rectangle" [ngStyle]="style" mwlResizable [validateResize]="validate" [resizeEdges]="{right: true}" [enableGhostResize]="true"
    [resizeSnapGrid]="{left: 50, right: 50}" (resizeEnd)="onResizeEnd($event)">
    <img src="http://i.imgur.com/eqzz2dl.gif" class="resize-handle" mwlResizeHandle [resizeEdges]="{right: true, bottom: false}"
    />
  </div>
</div>
